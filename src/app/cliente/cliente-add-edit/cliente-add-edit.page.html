<ion-header>
  <ion-toolbar>
    <ion-title>Registro de Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item no-padding>
    <ion-label position="floating">Nome</ion-label>
    <ion-input type="text" placeholder="Informe o nome"></ion-input>
  </ion-item>
  <ion-label position="floating">Email</ion-label>
  <ion-input type="email" placeholder="Informe o email"></ion-input>
  <ion-label position="stacked">Telefone</ion-label>
  <ion-input type="tel" placeholder="Informe o telefone"></ion-input>
  <ion-label position="stacked">Renda</ion-label>
  <ion-input type="number" placeholder="Informe a renda" text-right></ion-input>
  <ion-label position="stacked">Nascimento</ion-label>
  <ion-input type="text" placeholder="Informe a data de nascimento"></ion-input>
  <ion-button shape="round" color="primary" expand="block" padding
    >Confirmar</ion-button
  >
</ion-content>
